<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title title--center">Create your trainer</h1>

    <section class="gender">
        <div class="card gender__option" data-ismale="true">
            <div class="card__bg"></div>

            <img src="./assets/boy.png" alt="">

            <h2>BOY</h2>
        </div>

        <div class="card gender__option" data-ismale="false">
            <div class="card__bg"></div>

            <img src="./assets/girl.png" alt="">

            <h2>GIRL</h2>
        </div>
    </section>

    <section class="ch-creation inactive">
        <div class="container">
            <form>
                <div class="input__container">
                    <label for="name">Name</label>
                    <input class="input" type="text" id="name">   
                </div>
        
                <div class="input__container">
                    <label for="age">Age</label>
                    <input class="input" type="number" id="age">
                </div>
        
                <div class="input__container">
                    <label for="hobby">Hobby</label>
                    <input class="input" type="text" id="hobby">
                </div>
            </form>

            <div class="card">
                <div class="card__bg"></div>

                <img src="" alt="">

                <h2></h2>
            </div>
        </div>
    </section>

    <button type="button" disabled>Continue</button>

    <div class="bg-circle bg-circle--top"></div>
    <div class="bg-circle bg-circle--right"></div>
    <div class="bg-circle bg-circle--left"></div>

    <script src="./scripts/index.js"></script>
</body>
</html>
